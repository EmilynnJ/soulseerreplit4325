<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulSeer - Offline</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-image: url('/images/stars-bg.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(106, 59, 181, 0.5);
    }
    h1 {
      color: #6a3bb5;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #6a3bb5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #8154d5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Currently Offline</h1>
    <p>It appears you've lost your connection. SoulSeer requires an internet connection to connect you with our readers.</p>
    <p>Please check your internet connection and try again.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
